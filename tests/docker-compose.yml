## Test environment
## This docker compose starts the necessary services to run integration tests

version: "3"

networks:
  internal:

services:
  engine:
    image: "docker.klink.asia/images/k-search-engine:1.0.1"
    environment:
      KLINK_SOLR_MYHOST: engine
    networks:
      - internal
  ksearch:
    image: "oneofftech/k-search:${KSEARCH_TAG:-develop}"
    # image: "docker.klink.asia/images/k-search:3.6.0-2"
    environment:
      - SOLR_HOST=engine
      - SOLR_CORE=k-search
      - KLINK_REGISTRY_ENABLED=0
    depends_on:
      - engine
    ports:
      - "8081:80"
    networks:
      - internal
